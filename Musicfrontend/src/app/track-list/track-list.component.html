    
    <div class="row gy-1 gx-1" >
      <div class="col-2 bg-dark text-light">
          <div style="overflow-y: auto;"class="overflow-auto">
        <div class="card text-dark" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Playlists</h5>
              <div class="row">
                <div class="form-check col-12" *ngFor="let playlistCheckboxValue of playlistCheckboxValues">
                    <input class="form-check-input" [(ngModel)]="playlistCheckboxValue.isChecked" (change)="changeSelection(playlistCheckboxValue)" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" style="font-size: 12px;" for="flexCheckDefault">
                            {{playlistCheckboxValue.label}}
                    </label>
                  </div>
              </div>
            </div>

            <div class="card-body">
                <h5 class="card-title">Playlists</h5>
                <div class="row">
                  <div class="form-check col-4" *ngFor="let playlist of playlists">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" style="font-size: 12px;" for="flexCheckDefault">
                              {{playlist.name}}
                      </label>
                    </div>
                </div>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>

          </div>
      </div>
      </div>
      <div class="col">
        <div class="table-responsive-sm">
            <table class="table table-dark">
                <thead>
                    <tr>
                    <th scope="col"></th>
                      <th scope="col">Track Name</th>
                      <th scope="col">Artist Name</th>
                      <th scope="col">Playlists</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let track of tracklist;let i = index">
                      <td scope="row">{{i + 1}}</td>
                      <td class="w-25" >{{track.name}}</td>
                      <td>
                        <div class="container">
                            <div class="row" *ngFor="let artist of track.artists">
                                <div class="col-sm">
                                    {{artist.name}}
                          </div>
                        </div>
                      </div>            
                      </td>
                      <td>
                        <div class="row">
                            <div style="font-size: small;"class="col-2" *ngFor="let playlist of track.playlists">{{playlist.name}}
                                <div>
                                    <p style="margin-bottom: 6px;">
                                        <img src="../../assets/icons/Soundcloud_Icon.png" *ngIf="TracklistContains(playlist.clientPlayList,'SoundCloud') == true" style="margin-right: 5px;"alt="SoundCloud" width="15" height="15">
                                        <img src="../../assets/icons/Soundcloud_Icon.png" *ngIf="TracklistContains(playlist.clientPlayList,'SoundCloud') == false"style="margin-right: 5px;filter:grayscale(100%);" alt="Spotify" width="15" height="15">
                                        <img src="../../assets/icons/Spotify_Icon_Green_Coated.png" *ngIf="TracklistContains(playlist.clientPlayList,'Spotify') == true" style="margin-right: 5px;"alt="Spotify" width="15" height="15">
                                        <img src="../../assets/icons/Spotify_Icon_Green_Coated.png" *ngIf="TracklistContains(playlist.clientPlayList,'Spotify') == false"style="margin-right: 5px;filter:grayscale(100%);" alt="Spotify" width="15" height="15">
                                    </p>
                                </div>
                            </div>
                          </div>
                      </td>
                    </tr>
                  </tbody>
            </table>
          </div>
      </div>
    </div>
